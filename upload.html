<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Â· Excel File</title>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --accent:#1a73e8;
      --muted:#6b7280;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 500px at 10% 10%, #e8f0fe 0%, transparent 10%),
                  radial-gradient(800px 400px at 90% 90%, #fdf2f8 0%, transparent 10%),
                  var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }
    .wrapper{
      width:100%;
      max-width:600px;
      text-align:center;
    }
    .logo{
      font-size:44px;
      font-weight:700;
      letter-spacing:1px;
      color:#111827;
      margin:10px 0 6px;
    }
    .subtitle{
      color:var(--muted);
      margin-bottom:28px;
      font-size:14px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.82));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 10px 30px rgba(11,22,50,0.08), 0 2px 6px rgba(11,22,50,0.04);
    }
    .file-input-wrapper{
      margin:0 auto 12px;
    }
    input[type=file]{
      width:100%;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid #e6e9ee;
      background:var(--card);
      cursor:pointer;
      font-family:inherit;
    }
    .btn{
      padding:12px 20px;
      border-radius:12px;
      border:0;
      background:var(--accent);
      color:white;
      font-weight:600;
      cursor:pointer;
      min-width:120px;
      box-shadow: 0 6px 18px rgba(26,115,232,0.18);
    }
    .btn.secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(26,115,232,0.12);
      box-shadow:none;
    }
    .file-info{font-size:13px; color:var(--muted); margin-top:12px;}
    @media (max-width:540px){
      .logo{font-size:34px}
      .btn{min-width:100px}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">Excel <span style="color:var(--accent)">Comparator</span></div>
    <div class="subtitle">Choose an Excel file and click <strong>Upload</strong></div>

    <div class="card" role="region" aria-label="Excel upload area">
      <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <div class="file-input-wrapper">
          <input type="file" name="file" id="file" accept=".xlsx,.xls,.csv" required />
        </div>

        <div style="display:flex;gap:12px;justify-content:center;align-items:center;flex-wrap:wrap">
          <button class="btn" type="submit">Upload</button>
          <button class="btn secondary" type="reset">Reset</button>
        </div>

        <div id="fileInfo" class="file-info">No file chosen</div>
      </form>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const fileInfo = document.getElementById('fileInfo');

    fileInput.addEventListener('change', ()=>{
      const file = fileInput.files[0];
      if(file){
        fileInfo.textContent = `File chosen: ${file.name}`;
      } else {
        fileInfo.textContent = 'No file chosen';
      }
    });
  </script>
</body>
</html>
